<div>
  <form [formGroup]="consumerForm" (ngSubmit)="validate()">
    <p>
      <mat-form-field>
        <mat-label for="civility">Civility</mat-label>
        <mat-select id="civility" formControlName="civility">
          <mat-option value="Mr">Mr</mat-option>
          <mat-option value="Ms">Ms</mat-option>
        </mat-select>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <mat-label for="firstname">First Name</mat-label>
        <input matInput id="firstname" formControlName="firstname"/>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <mat-label for="lastname">Last Name</mat-label>
        <input matInput id="lastname" formControlName="lastname"/>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <mat-label for="phone">Phone</mat-label>
        <input matInput id="phone" formControlName="phone"/>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <mat-label for="email">Email</mat-label>
        <input matInput id="email" formControlName="email"/>
      </mat-form-field>
    </p>
    <p>
      <button type="submit" [disabled]="!consumerForm.valid">Validate</button>
    </p>
  </form>
</div>
<button (click)="cancel()">Cancel</button>
<a routerLink="/consumers">Cancel</a>
